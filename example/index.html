<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手机场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../src/styles/wx-scene.css"/>

</head>
<body>


    <script src="../src/scripts/wx-scene.js"></script>
    <script>
        new WxScene({
            music: 'http://pan.xici.com/group4/M01/0D/0E/rBABplTa77iESZ3zAAAAAHgQVyQ216.mp3',
            pages: [
                {
                    bg: 'spring/p01_bg.jpg',
                    items: [
                        {
                            bg: 'spring/p01_cloud.png',
                            animate: 'animate_fade',
                            delay: 0.5
                        },
                        {
                            bg: 'spring/p01_s01.png',
                            animate: 'animate_fade_from_bottom'
                        },
                        {
                            bg: 'spring/p01_s02.png',
                            animate: 'animate_fade_from_right'
                        },
                        {
                            bg: 'spring/p01_z01.png',
                            animate: 'animate_fade_from_left'
                        },
                        {
                            bg: 'spring/p01_z02.png',
                            animate: 'animate_peng'
                        }
                    ]
                },
                {
                    bg: 'spring/p02_bg.jpg',
                    items: [
                        {
                            bg: 'spring/p02_s01.png',
                            animate: 'animate_fade_from_bottom'
                        },
                        {
                            bg: 'spring/p02_s02.png',
                            animate: 'animate_fade_from_bottom'
                        },
                        {
                            bg: 'spring/p02_z01.png',
                            animate: 'animate_fade_from_bottom'
                        },
                        {
                            bg: 'spring/p02_z02.png',
                            animate: 'animate_fade_from_bottom'
                        }
                    ]
                }
            ],
            loading: '新春报喜，即将点燃！'
        });
    </script>

</body>
</html>
